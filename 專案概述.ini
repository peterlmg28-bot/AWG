專案概述
這個專案是一個以 C++ 編寫的美國線規 (AWG) 查詢工具。它是一個命令列介面 (CLI) 應用程式，旨在幫助使用者快速查詢不同 AWG 編號對應的電線規格，或根據電線的直徑反向查找最接近的 AWG 編號。

主要功能
AWG 編號查詢：

使用者可以輸入一個 AWG 編號（例如 12, 10, 0）。
程式會從預存的資料中查找並顯示該線規的詳細規格，包括：
外徑（毫米 mm 和 英寸 inch）
截面積（mm²）
電阻值（Ω/Km）
正常電流（A）
最大電流（A）
直徑反向查詢：

使用者可以輸入一個直徑數值，並指定單位是毫米 (mm) 或英寸 (inch)。
程式會遍歷資料庫，計算輸入直徑與每個 AWG 規格直徑的差距。
最後，它會找出並顯示差距最小、最接近的 AWG 編號及其完整規格。
技術實現
資料結構：程式使用 C++ 標準庫中的 std::map 來儲存 AWG 資料。map 的鍵 (key) 是代表 AWG 編號的 std::string，值 (value) 則是一個 AWGInfo 結構體，其中包含了該線規的所有屬性。這種結構非常適合透過 AWG 編號進行快速查找。
核心邏輯：
query_awg 函式負責處理直接查詢，利用 map 的 find 方法實現高效查找。
reverse_query 函式透過迭代整個 map 來實現反向查找，這對於目前有限的資料集來說是足夠有效的方法。
使用者互動：程式透過 std::cin 和 std::cout 實現一個簡單的互動式選單，引導使用者選擇操作模式並輸入查詢條件。
潛在的改進方向
擴充資料：目前的 AWG 資料是硬式編碼 (hard-coded) 在程式中的，且並不完整。可以將資料移至外部檔案（如 CSV 或 JSON），讓程式在啟動時讀取。這樣不僅使資料更易於維護和擴充，也讓程式碼更整潔。
增加查詢維度：目前的反向查詢只支援直徑。可以擴充功能，讓使用者也能根據截面積、電阻或電流大小來反向查找最適合的 AWG 線規。
輸入驗證：可以增加更嚴格的輸入驗證，例如在反向查詢中，確保使用者輸入的單位是 mm 或 inch，而不是其他無效字串。
總體而言，這是一個結構清晰、目標明確的小型工具程式，有效地解決了 AWG 線規查詢的特定問題。

